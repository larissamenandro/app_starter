      function fn_mes_extenso(mes_numeral) {

            return 'Fevereiro';
          case 3:
            return 'Março';
          case 4:
            return 'Abril';
          case 5:
            return 'Maio';
          case 6:
            return 'Junho';
          case 7:
            return 'Julho';
          case 8:
            return 'Agosto';
          case 9:
            return 'Setembro';
          case 10:
            return 'Outubro';
          case 11:
            return 'Novembro';
          case 12:
            return 'Dezembro';
        }
      }

      var mes_extenso = fn_mes_extenso(12);
      console.log("O mês por extenso é " + mes_extenso);
