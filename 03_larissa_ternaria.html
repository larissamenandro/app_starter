<!DOCTYPE html>
<html>
    <head>
        <title> Curso Javascript</title>
        <meta charset="utf-8"/> 
        Início
    </head>
    <body>
        <script type="text/javascript">
            // verifica se um numero é maior que 18
            var idade = 10;
            var maior_idade = (idade > 17) ? 'Você é maior de idade' : 'Você é menor de idade!';
            console.log('Maioridade: ' + maior_idade);


            // verifica se uma letra é F ou M teste
            var sexo = 'F';
            var resulado_sexto = (sexo == 'F') ? 'Feminino' : 'Masculino';
            console.log('Sexo: ' + resulado_sexto);         
            
            
            // Verifica se a letra é C ou S
            var estado_civil = 'S';
            var resulado_estado_civil = (estado_civil == 'C') ? 'Casado' : 'Solteiro';
            console.log('Estado Civil: ' + resulado_estado_civil);                 
        // fim do javascript
        </script>
    </body>
</html>
