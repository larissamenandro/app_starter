  <body>
    <script type="text/javascript">
      // Variáveis de texto
      var nome="Larissa";
      var local_de_nascimento="Brasília";
 
      // variáveis de vetor
      var irmaos=["Lorena","Marília","Luana","Rodrigo","João Paulo","Mateus","Júnior"];
      /* Como colocar a posição do vetor
      console.log("Irmãs =>", irmaos[0], ",", irmaos[1]);
      */

      // Variáveis numéricas
      var idade=29;
      var segundos_totais=720;
      var segundos_por_minutos=60;
      
      // Variáveis de data
      var data_de_nascimento= new Date(1990, 01, 10);
      var data_do_cadastro= new Date();
      
      // objeto
      var usuario = {
        nome: 'Larissa',
        idade: 29,
        peso: 54.5,
        data_cadastro: new Date(),
        irmaos:["Lorena","Marília","Luana","Rodrigo","João Paulo","Mateus","Júnior"]
        
      };

      //Mostra apenas o ano em uma Data
