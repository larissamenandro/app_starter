  <body>
    <script type="text/javascript">
      
      //soma
      function fn_soma(numero1,numero2) {
      // function = nome da funçao(parametro1, parametro2) 
        
          var soma = (numero1+numero2);
          //var resultado = (2*numero1 + numero2)/2;

          return soma;
      }
      
      //divisão
      function fn_divisão(numero1,numero2) {

        var divisao = (numero1/numero2);

        return divisao;
      }

      //condição
      

      
      var resultado_da_soma = fn_soma(4,2);
      console.log("Soma", resultado_da_soma);
      
      var resultado_da_divisao = fn_divisão(10, 5);
      console.log("Divisão", resultado_da_divisao);

    </script>
